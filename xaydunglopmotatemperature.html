<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xay dung lop mo ta temperature</title>
</head>
<body>
    <script>
        function Temperature(doC) {
            this.doC = doC;

            this.getDoF = function () {
                return (this.doC*1.8+32);
            };
            this.getDoK = function () {
                return (this.doC + 273);
            };
        };

        let temperature= new Temperature(25);
        let doF = temperature.getDoF();
        let doK = temperature.getDoK();
        alert("Độ F là: " + doF+ "; Độ Kenvin là: " +doK);
    </script>    
</body>
</html>
